<!DOCTYPE html>
<html>
<head>
    <title>Website Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Website Monitoring</h1>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="realTimeChart" width="400" height="200"></canvas>
    </div>

    <script>
        const ctx = document.getElementById("realTimeChart").getContext("2d");

        // Create an initial dataset with random data for 5 pages, all starting above 50 views
        const initialData = [100, 100, 100, 100, 100];
        const labels = ["Home", "About Us", "Products", "Contact", "Account"];
        const chartData = {
            labels: labels,
            datasets: [{
                label: "Page Views",
                data: initialData,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
            }],
        };

        const chartOptions = {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
        };

        const realTimeChart = new Chart(ctx, {
            type: "bar",
            data: chartData,
            options: chartOptions,
        });

        // Function to update the chart with new data (simulate real-time data)
        function updateChart() {
            // Replace this with actual data retrieval from your server or data source
            const newData = [Math.max(50, Math.random() * 150), Math.max(50, Math.random() * 150), Math.max(50, Math.random() * 150), Math.max(50, Math.random() * 150), Math.max(50, Math.random() * 150)];

            // Update chart data and labels
            realTimeChart.data.datasets[0].data = newData;
            realTimeChart.update();

            // Schedule the next update
            setTimeout(updateChart, 60000); // Update every 60 seconds (adjust as needed)
        }

        // Start the initial update
        updateChart();
    </script>
</body>
</html>
